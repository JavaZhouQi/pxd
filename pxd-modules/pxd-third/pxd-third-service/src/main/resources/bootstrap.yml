server:
  port: 8081
dubbo:
  protocol:
    # dubbo 协议
    id: dubbo
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    address: nacos://127.0.0.1:8848
  scan:
    # dubbo 服务扫描基准包
    base-packages: com.pxd.dubbo.service
  consumer:
    # 关闭所有服务的启动时检查 (没有提供者时报错)
    check: false
