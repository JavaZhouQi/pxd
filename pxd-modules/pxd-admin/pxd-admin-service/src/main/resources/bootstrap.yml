server:
  port: 8080

spring:
  application:
    # 应用名称
    name: pxd-admin
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
dubbo:
  protocol:
    # dubbo 协议
    id: dubbo
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    address: nacos://127.0.0.1:8848
  consumer:
    # 关闭所有服务的启动时检查 (没有提供者时报错)
    check: false
  cloud:
    subscribed-services: pxd-user